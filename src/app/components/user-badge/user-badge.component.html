<div class="panel panel-default">
	  <div class="panel-heading">
			<h3 class="panel-title text-center" [innerHtml]="user.name"></h3>
	  </div>
	  <div class="panel-body">
      <table class="table-condensed">
        <tr><td><em>Username: </em></td><td><span [innerHtml]="user.username"></span></td></tr>
        <tr><td><em>E-mail: </em></td><td><span [innerHtml]="user.email"></span></td></tr>
      </table>
    </div>
</div>
